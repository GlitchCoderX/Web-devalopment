<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            border: 2px solid green;
            padding: 20px;
            box-shadow: 7px 8px 13px 5px black;
        }

        .text{
            margin-top: 20px;
            text-shadow: 2px 2px 8px blue;
            outline: 2px solid gray;
            outline-offset: 9px; /*folows border radius but no need to use padding and weidth is dissabled*/
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <div class="text">
        i am a text with shadow(ghost)
    </div>
</body>
</html>
